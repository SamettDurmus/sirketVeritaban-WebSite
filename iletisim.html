                <script language="JavaScript1.2">




                    var scrollerwidth = "750px"


                    var scrollerheight = "300px"


                    var scrollerspeed = 1






                    var scrollercontent = '<center><font face="Arial" color="maroon" size="5"><b>Nüfus Müdürlüğümüze Hoşgeldiniz.<br><br>Adres Sistemi İle İlgili Bilgi<br><br>5490 sayılı Nüfus Hizmetleri Kanununun 50 ve 51 inci maddeleri uyarınca, yerleşim yeri adres değişiklikleri yirmi iş günü içinde nüfus müdürlüklerine, adrese dayalı hizmet 5490 sayılı Nüfus Hizmetleri Kanununun 50 ve 51 inci maddeleri uyarınca, yerleşim yeri adres değişiklikleri bildirimi yirmi iş günü içinde nüfus müdürlüklerine, adrese dayalı hizmet veren kurumlara (su idaresi gibi) ya da dış temsilciliklere yapılır.<br><br>5490 sayılı Nüfus Hizmetleri Kanununun 8 inci maddesi ve Türkiye’de Oturan Yabancıların Nüfus Kayıtlarının Tutulması Hakkındaki Yönetmeliğin 22 nci maddesi gereğince yabancılar, yerleşim yeri adreslerine ilişkin değişiklikleri yirmi iş günü içinde nüfus müdürlüğüne bildirirler..<br><br>Adres:İstanbul/Tuzla<br><br>Telefon:345 578 59 45 416<br><br>Fax:123 456 789<br><br>İyi Günler</b></font><center>'

                    var pauseit = 1




                    scrollerspeed = (document.all) ? scrollerspeed : Math.max(1, scrollerspeed - 1)
                    var copyspeed = scrollerspeed
                    var iedom = document.all || document.getElementById
                    var actualheight = ''
                    var cross_scroller, ns_scroller
                    var pausespeed = (pauseit == 0) ? copyspeed : 0

                    function populate() {
                        if (iedom) {
                            cross_scroller = document.getElementById ? document.getElementById("iescroller") : document.all.iescroller
                            cross_scroller.style.top = parseInt(scrollerheight) + 8 + "px"
                            cross_scroller.innerHTML = scrollercontent
                            actualheight = cross_scroller.offsetHeight
                        }
                        else if (document.layers) {
                            ns_scroller = document.ns_scroller.document.ns_scroller2
                            ns_scroller.top = parseInt(scrollerheight) + 8
                            ns_scroller.document.write(scrollercontent)
                            ns_scroller.document.close()
                            actualheight = ns_scroller.document.height
                        }
                        lefttime = setInterval("scrollscroller()", 20)
                    }
                    window.onload = populate

                    function scrollscroller() {

                        if (iedom) {
                            if (parseInt(cross_scroller.style.top) > (actualheight * (-1) + 8))
                                cross_scroller.style.top = parseInt(cross_scroller.style.top) - copyspeed + "px"
                            else
                                cross_scroller.style.top = parseInt(scrollerheight) + 8 + "px"
                        }
                        else if (document.layers) {
                            if (ns_scroller.top > (actualheight * (-1) + 8))
                                ns_scroller.top -= copyspeed
                            else
                                ns_scroller.top = parseInt(scrollerheight) + 8
                        }
                    }

                    if (iedom || document.layers) {
                        with (document) {
                            if (iedom) {
                                write('<div style="position:relative;width:' + scrollerwidth + ';height:' + scrollerheight + ';overflow:hidden" onMouseover="copyspeed=pausespeed" onMouseout="copyspeed=scrollerspeed">')
                                write('<div id="iescroller" style="position:absolute;left:0px;top:0px;width:100%;">')
                                write('</div></div>')
                            }
                            else if (document.layers) {
                                write('<ilayer width=' + scrollerwidth + ' height=' + scrollerheight + ' name="ns_scroller">')
                                write('<layer name="ns_scroller2" width=' + scrollerwidth + ' height=' + scrollerheight + ' left=0 top=0 onMouseover="copyspeed=pausespeed" onMouseout="copyspeed=scrollerspeed"></layer>')
                                write('</ilayer>')
                            }
                        }
                    }

                </script>
